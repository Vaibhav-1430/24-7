<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - 24x7 Cafe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>24x7</h2>
                <span>Cafe</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="menu.html" class="nav-link">Menu</a>
                <a href="orders.html" class="nav-link">My Orders</a>
                <a href="cart.html" class="nav-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                <a href="login.html" class="nav-link login-btn">Login</a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Signup Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Join 24/7!</h2>
                    <p>Create your account to start ordering delicious food</p>
                </div>

                <form class="auth-form" id="signupForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required 
                                   placeholder="Enter your first name">
                            <i class="fas fa-user form-icon"></i>
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required 
                                   placeholder="Enter your last name">
                            <i class="fas fa-user form-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" name="email" required 
                               placeholder="Enter your college email">
                        <i class="fas fa-envelope form-icon"></i>
                    </div>

                    <div class="form-group">
                        <label for="signupPhone">Phone Number</label>
                        <input type="tel" id="signupPhone" name="phone" required 
                               placeholder="Enter your phone number">
                        <i class="fas fa-phone form-icon"></i>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="hostel">Hostel Name</label>
                            <select id="hostel" name="hostel" required>
                                <option value="">Select your hostel</option>
                                <option value="Hostel A">Hostel A</option>
                                <option value="Hostel B">Hostel B</option>
                                <option value="Hostel C">Hostel C</option>
                                <option value="Hostel D">Hostel D</option>
                                <option value="Girls Hostel 1">Girls Hostel 1</option>
                                <option value="Girls Hostel 2">Girls Hostel 2</option>
                                <option value="PG Accommodation">PG Accommodation</option>
                            </select>
                            <i class="fas fa-building form-icon"></i>
                        </div>

                        <div class="form-group">
                            <label for="roomNumber">Room Number</label>
                            <input type="text" id="roomNumber" name="roomNumber" required 
                                   placeholder="e.g., 101, A-205">
                            <i class="fas fa-door-open form-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="password" required 
                               placeholder="Create a strong password">
                        <i class="fas fa-lock form-icon"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                               placeholder="Confirm your password">
                        <i class="fas fa-lock form-icon"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" style="color: #e74c3c;">Terms & Conditions</a>
                        </label>
                    </div>

                    <button type="submit" class="auth-btn">
                        <span class="btn-text">Create Account</span>
                        <i class="fas fa-spinner fa-spin btn-spinner" style="display: none;"></i>
                    </button>

                    <div class="auth-divider">
                        <span>or</span>
                    </div>

                    <button type="button" class="demo-login-btn" onclick="demoLogin()">
                        <i class="fas fa-user-graduate"></i>
                        Try Demo Account
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>

            <div class="auth-image">
                <img src="images/signup-illustration.jpg" alt="Signup Illustration">
                <div class="auth-image-overlay">
                    <h3>Quick & Easy Signup</h3>
                    <p>Join hundreds of students who order food 24/7 from their rooms</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Firebase CDN - Version 8 (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    
    <!-- Debug script to help troubleshoot -->
    <script>
        // Add some debugging to help identify issues
        window.addEventListener('load', function() {
            console.log('üîç Signup page loaded');
            console.log('üîç Firebase available:', typeof firebase !== 'undefined');
            console.log('üîç AuthManager available:', typeof window.authManager !== 'undefined');
            
            // Check if form exists
            const form = document.getElementById('signupForm');
            console.log('üîç Signup form found:', !!form);
            
            if (form) {
                // Add a test click handler to see if events are working
                const submitBtn = form.querySelector('.auth-btn');
                if (submitBtn) {
                    console.log('üîç Submit button found');
                    
                    // Add click event to debug
                    submitBtn.addEventListener('click', function(e) {
                        console.log('üîç Submit button clicked');
                    });
                }
            }
        });
        
        // Listen for Firebase ready event
        window.addEventListener('firebaseUserChanged', function(e) {
            console.log('üîç Firebase user changed:', e.detail);
        });
        
        // Fallback signup handler in case auth.js fails
        setTimeout(function() {
            const form = document.getElementById('signupForm');
            if (form && !form.hasAttribute('data-handler-attached')) {
                console.log('üîß Attaching fallback signup handler');
                form.setAttribute('data-handler-attached', 'true');
                
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    console.log('üöÄ Fallback signup handler triggered');
                    
                    const submitBtn = form.querySelector('.auth-btn');
                    const btnSpinner = submitBtn.querySelector('.btn-spinner');
                    
                    // Show loading state
                    submitBtn.disabled = true;
                    submitBtn.classList.add('loading');
                    if (btnSpinner) btnSpinner.style.display = 'block';
                    
                    try {
                        // Wait for Firebase to be ready
                        await window.waitForFirebase();
                        
                        // Get form data
                        const formData = new FormData(form);
                        const userData = {
                            firstName: formData.get('firstName').trim(),
                            lastName: formData.get('lastName').trim(),
                            email: formData.get('email').trim(),
                            phone: formData.get('phone').trim(),
                            hostel: formData.get('hostel').trim(),
                            roomNumber: formData.get('roomNumber').trim(),
                            password: formData.get('password')
                        };
                        
                        console.log('üìù Creating account for:', userData.email);
                        
                        // Create Firebase Auth user
                        const userCredential = await window.firebaseAuth.createUserWithEmailAndPassword(userData.email, userData.password);
                        const user = userCredential.user;
                        
                        console.log('‚úÖ Auth user created:', user.email);
                        
                        // Save user data to Firestore
                        await window.firebaseDB.collection('users').doc(user.uid).set({
                            firstName: userData.firstName,
                            lastName: userData.lastName,
                            name: `${userData.firstName} ${userData.lastName}`,
                            email: userData.email,
                            phone: userData.phone,
                            hostel: userData.hostel,
                            roomNumber: userData.roomNumber,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            isActive: true
                        });
                        
                        console.log('‚úÖ User data saved successfully');
                        
                        // Show success message
                        alert('Account created successfully! Redirecting to home page...');
                        
                        // Redirect to home page
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                        
                    } catch (error) {
                        console.error('‚ùå Signup error:', error);
                        
                        let errorMessage = 'Signup failed: ' + error.message;
                        if (error.code === 'auth/email-already-in-use') {
                            errorMessage = 'An account with this email already exists.';
                        } else if (error.code === 'auth/weak-password') {
                            errorMessage = 'Password should be at least 6 characters long.';
                        }
                        
                        alert(errorMessage);
                    } finally {
                        // Reset button state
                        submitBtn.disabled = false;
                        submitBtn.classList.remove('loading');
                        if (btnSpinner) btnSpinner.style.display = 'none';
                    }
                });
            }
        }, 2000); // Wait 2 seconds for other scripts to load
    </script>
</body>
</html>
