<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https: http: ws:;">
    <title>Sign Up - 24x7 Cafe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Success Modal Styles */
        .success-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .success-modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .success-modal {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: scale(0.8) translateY(50px);
            transition: all 0.3s ease;
        }

        .success-modal-overlay.show .success-modal {
            transform: scale(1) translateY(0);
        }

        .success-animation {
            margin-bottom: 30px;
        }

        .checkmark-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            margin: 0 auto;
            position: relative;
            animation: scaleIn 0.6s ease-out;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 15px;
            border: 3px solid white;
            border-top: none;
            border-right: none;
            transform: translate(-50%, -60%) rotate(-45deg);
            animation: checkmarkDraw 0.4s ease-out 0.3s both;
        }

        @keyframes checkmarkDraw {
            0% {
                width: 0;
                height: 0;
            }
            50% {
                width: 30px;
                height: 0;
            }
            100% {
                width: 30px;
                height: 15px;
            }
        }

        .success-content h2 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .success-message {
            color: #27ae60;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 25px;
        }

        .user-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .user-info p {
            margin: 8px 0;
            color: #2c3e50;
        }

        .user-info p:first-child {
            color: #e74c3c;
            font-size: 1.1rem;
        }

        .success-actions {
            margin-top: 20px;
        }

        .redirect-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        .redirect-info i {
            color: #e74c3c;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .success-modal {
                padding: 30px 20px;
                margin: 20px;
            }

            .success-content h2 {
                font-size: 1.5rem;
            }

            .checkmark-circle {
                width: 60px;
                height: 60px;
            }

            .checkmark {
                width: 20px;
                height: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>24x7</h2>
                <span>Cafe</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="menu.html" class="nav-link">Menu</a>
                <a href="orders.html" class="nav-link">My Orders</a>
                <a href="cart.html" class="nav-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                <a href="login.html" class="nav-link login-btn">Login</a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Signup Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Join 24/7!</h2>
                    <p>Create your account to start ordering delicious food</p>
                </div>

                <form class="auth-form" id="signupForm">
                    <div id="messageContainer"></div>
                    
                    <!-- Simple Progress Bar -->
                    <div class="signup-progress">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <div class="progress-text" id="progressText">Fill in your details to get started</div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required 
                                   placeholder="Enter your first name" oninput="updateProgress()">
                            <i class="fas fa-user form-icon"></i>
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required 
                                   placeholder="Enter your last name" oninput="updateProgress()">
                            <i class="fas fa-user form-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" name="email" required 
                               placeholder="Enter your college email" oninput="updateProgress()">
                        <i class="fas fa-envelope form-icon"></i>
                    </div>

                    <div class="form-group">
                        <label for="signupPhone">Phone Number</label>
                        <input type="tel" id="signupPhone" name="phone" required 
                               placeholder="Enter your phone number" oninput="updateProgress()">
                        <i class="fas fa-phone form-icon"></i>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="hostel">Hostel Name</label>
                            <select id="hostel" name="hostel" required onchange="updateProgress()">
                                <option value="">Select your hostel</option>
                                <option value="Vivekanand Boys Hostel">Vivekanand Boys Hostel</option>
                                <option value="Tagore Boys Hostel">Tagore Boys Hostel</option>
                                <option value="Jawahar Boys Hostel">Jawahar Boys Hostel</option>
                                <option value="Vardhman Boys Hostel">Vardhman Boys Hostel</option>
                                <option value="Mandela Boys Hostel">Mandela Boys Hostel</option>
                                <option value="Kasturba Girls Hostel">Kasturba Girls Hostel</option>
                                <option value="Mandela Girls Hostel">Mandela Girls Hostel</option>
                                <option value="Sarojini Girls Hostels">Sarojini Girls Hostels</option>
                                <option value="Mother Teresa Girls Hostel">Mother Teresa Girls Hostel</option>
                                <option value="Indra Girls Hostel">Indra Girls Hostel</option>
                                <option value="Old PG Hostel">Old PG Hostel</option>
                                <option value="New PG Hostel">New PG Hostel</option>
                            </select>
                            <i class="fas fa-building form-icon"></i>
                        </div>

                        <div class="form-group">
                            <label for="roomNumber">Room Number</label>
                            <input type="text" id="roomNumber" name="roomNumber" required 
                                   placeholder="e.g., 101, A-205" oninput="updateProgress()">
                            <i class="fas fa-door-open form-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="password" required 
                               placeholder="Create a strong password" oninput="checkPasswordStrength(this); updateProgress()">
                        <i class="fas fa-lock form-icon"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar" id="strengthBar"></div>
                        </div>
                        <div class="password-strength-text" id="strengthText"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                               placeholder="Confirm your password" oninput="updateProgress()">
                        <i class="fas fa-lock form-icon"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <!-- Clean Terms & Conditions -->
                    <div class="terms-section">
                        <label class="terms-checkbox">
                            <input type="checkbox" id="agreeTerms" required onchange="updateProgress()">
                            <span class="checkmark-simple"></span>
                            <span class="terms-text">
                                I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
                            </span>
                        </label>
                    </div>

                    <button type="submit" class="auth-btn" id="submitBtn">
                        <span class="btn-text">Create Account</span>
                        <i class="fas fa-spinner fa-spin btn-spinner" style="display: none;"></i>
                    </button>

                    <div class="auth-divider">
                        <span>or</span>
                    </div>

                    <button type="button" class="demo-login-btn" onclick="demoLogin()">
                        <i class="fas fa-user-graduate"></i>
                        Try Demo Account
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>

            <div class="auth-image">
                <img src="images/signup-illustration.jpg" alt="Signup Illustration">
                <div class="auth-image-overlay">
                    <h3>Quick & Easy Signup</h3>
                    <p>Join hundreds of students who order food 24/7 from their rooms</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Configuration -->
    <script src="js/config.js" onerror="console.error('Failed to load config.js')"></script>
    
    <!-- Clean MongoDB Backend Scripts -->
    <script src="js/api-client.js" onerror="console.error('Failed to load api-client.js')"></script>
    <script src="js/auth-manager-clean.js" onerror="console.error('Failed to load auth-manager-clean.js')"></script>
    <script src="js/cart-manager-clean.js" onerror="console.error('Failed to load cart-manager-clean.js')"></script>
    
    <script>
        // Password toggle function
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.parentNode.querySelector('.password-toggle i');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        }

        // Show beautiful success modal
        function showSuccessModal(user) {
            const modalHTML = `
                <div class="success-modal-overlay" id="successModal">
                    <div class="success-modal">
                        <div class="success-animation">
                            <div class="checkmark-circle">
                                <div class="checkmark"></div>
                            </div>
                        </div>
                        <div class="success-content">
                            <h2>ðŸŽ‰ Welcome to 24x7 Cafe!</h2>
                            <p class="success-message">Your account has been created successfully!</p>
                            <div class="user-info">
                                <p><strong>Welcome, ${user.firstName} ${user.lastName}!</strong></p>
                                <p>You are now logged in and ready to order delicious food.</p>
                            </div>
                            <div class="success-actions">
                                <div class="redirect-info">
                                    <i class="fas fa-home"></i>
                                    <span>Redirecting to home page...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modalHTML);
            
            // Animate the modal
            setTimeout(() => {
                document.getElementById('successModal').classList.add('show');
            }, 100);
        }

        // Simplified Interactive Functions
        function checkPasswordStrength(passwordField) {
            const password = passwordField.value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            const strengthContainer = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthContainer.classList.remove('visible');
                strengthText.classList.remove('visible');
                return;
            }
            
            strengthContainer.classList.add('visible');
            strengthText.classList.add('visible');
            
            let strength = 0;
            let strengthLabel = '';
            let strengthClass = '';
            
            // Simple strength calculation
            if (password.length >= 6) strength += 25;
            if (password.match(/[a-z]/)) strength += 25;
            if (password.match(/[A-Z]/)) strength += 25;
            if (password.match(/[0-9]/)) strength += 25;
            
            if (strength <= 25) {
                strengthLabel = 'Weak';
                strengthClass = 'strength-weak';
            } else if (strength <= 50) {
                strengthLabel = 'Fair';
                strengthClass = 'strength-medium';
            } else if (strength <= 75) {
                strengthLabel = 'Good';
                strengthClass = 'strength-medium';
            } else {
                strengthLabel = 'Strong';
                strengthClass = 'strength-strong';
            }
            
            strengthBar.style.width = strength + '%';
            strengthBar.className = 'strength-bar ' + strengthClass;
            strengthText.textContent = strengthLabel;
            strengthText.className = 'password-strength-text visible ' + strengthClass;
        }

        function updateProgress() {
            const fields = [
                'firstName', 'lastName', 'signupEmail', 'signupPhone', 
                'hostel', 'roomNumber', 'signupPassword', 'confirmPassword'
            ];
            
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            let completedFields = 0;
            let totalFields = fields.length + 1; // +1 for terms checkbox
            
            // Check each field
            fields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field && field.value.trim() !== '') {
                    completedFields++;
                }
            });
            
            // Check terms checkbox
            if (agreeTerms) {
                completedFields++;
            }
            
            const progress = (completedFields / totalFields) * 100;
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            progressBar.style.width = progress + '%';
            
            // Simple progress messages
            if (progress === 0) {
                progressText.textContent = 'Fill in your details to get started';
                progressText.style.color = '#666';
            } else if (progress < 50) {
                progressText.textContent = `Getting started... ${Math.round(progress)}% complete`;
                progressText.style.color = '#f39c12';
            } else if (progress < 100) {
                progressText.textContent = `Almost there! ${Math.round(progress)}% complete`;
                progressText.style.color = '#f39c12';
            } else {
                progressText.textContent = 'Ready to create your account! ðŸŽ‰';
                progressText.style.color = '#27ae60';
            }
        }

        // Initialize progress on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateProgress();
        });

        // Show message function
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="form-message ${type}">${message}</div>`;
            
            // Auto-hide after 5 seconds for errors
            if (type === 'error') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }

        // Form validation
        function validateForm(formData) {
            const firstName = formData.get('firstName').trim();
            const lastName = formData.get('lastName').trim();
            const email = formData.get('email').trim();
            const phone = formData.get('phone').trim();
            const hostel = formData.get('hostel').trim();
            const roomNumber = formData.get('roomNumber').trim();
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');

            if (!firstName || !lastName) {
                return { isValid: false, message: 'Please enter your full name' };
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                return { isValid: false, message: 'Please enter a valid email address' };
            }

            if (!phone || phone.length < 10) {
                return { isValid: false, message: 'Please enter a valid phone number' };
            }

            if (!hostel || !roomNumber) {
                return { isValid: false, message: 'Please enter your hostel and room number' };
            }

            if (password.length < 6) {
                return { isValid: false, message: 'Password must be at least 6 characters long' };
            }

            if (password !== confirmPassword) {
                return { isValid: false, message: 'Passwords do not match' };
            }

            // Check Terms & Conditions checkbox
            const agreeTerms = document.getElementById('agreeTerms').checked;
            if (!agreeTerms) {
                return { isValid: false, message: 'Please agree to the Terms & Conditions to continue' };
            }

            return { isValid: true };
        }

        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            console.log('ðŸš€ Signup form submitted');
            
            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnSpinner = submitBtn.querySelector('.btn-spinner');
            
            // Get form data
            const formData = new FormData(e.target);
            
            // Debug: Log all form data
            console.log('ðŸ“‹ Form data collected:');
            for (let [key, value] of formData.entries()) {
                console.log(`  ${key}: ${value}`);
            }
            
            // Validate form
            const validation = validateForm(formData);
            if (!validation.isValid) {
                console.log('âŒ Form validation failed:', validation.message);
                showMessage(validation.message, 'error');
                return;
            }
            
            console.log('âœ… Form validation passed');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            btnSpinner.style.display = 'inline-block';
            btnText.textContent = 'Creating Account...';
            
            try {
                const userData = {
                    firstName: formData.get('firstName').trim(),
                    lastName: formData.get('lastName').trim(),
                    email: formData.get('email').trim(),
                    phone: formData.get('phone').trim(),
                    hostel: formData.get('hostel').trim(),
                    roomNumber: formData.get('roomNumber').trim(),
                    password: formData.get('password')
                };
                
                console.log('ðŸ“ User data prepared:', userData);
                console.log('ðŸ”§ Auth manager available:', !!window.authManagerClean);
                
                // Create account using auth manager
                const result = await authManagerClean.signup(userData);
                
                console.log('âœ… Signup result:', result);
                
                // Show beautiful success modal and auto-login
                showSuccessModal(result);
                
                // Redirect after showing success modal
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
                
            } catch (error) {
                console.error('âŒ Signup error:', error);
                console.error('âŒ Error details:', error.message, error.stack);
                
                let errorMessage = 'Signup failed. Please try again.';
                if (error.message) {
                    errorMessage = error.message;
                }
                
                showMessage(errorMessage, 'error');
                
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                btnSpinner.style.display = 'none';
                btnText.textContent = 'Create Account';
            }
        });

        // Demo login function
        async function demoLogin() {
            try {
                await authManagerClean.demoLogin();
                showMessage('Demo login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } catch (error) {
                showMessage('Demo login failed. Please try again.', 'error');
            }
        }

        // Navigation menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸ”§ DOM Content Loaded');
            console.log('ðŸ”§ Config available:', !!window.CONFIG);
            console.log('ðŸ”§ API Client available:', !!window.apiClient);
            console.log('ðŸ”§ Auth Manager available:', !!window.authManagerClean);
            
            // Test API client initialization
            if (window.apiClient) {
                console.log('ðŸ”§ API Client base URL:', window.apiClient.baseURL);
                console.log('ðŸ”§ API Client mock mode:', window.apiClient.mockMode);
            }
            
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');

            if (hamburger && navMenu) {
                hamburger.addEventListener('click', function() {
                    navMenu.classList.toggle('active');
                });
            }
        });
    </script>
</body>
</html>
