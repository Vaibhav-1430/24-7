<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - 24x7 Cafe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>24x7</h2>
                <span>Cafe</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="menu.html" class="nav-link">Menu</a>
                <a href="orders.html" class="nav-link">My Orders</a>
                <a href="cart.html" class="nav-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                <a href="login.html" class="nav-link login-btn">Login</a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Signup Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Join 24/7!</h2>
                    <p>Create your account to start ordering delicious food</p>
                </div>

                <form class="auth-form" id="signupForm">
                    <div id="messageContainer"></div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required 
                                   placeholder="Enter your first name">
                            <i class="fas fa-user form-icon"></i>
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required 
                                   placeholder="Enter your last name">
                            <i class="fas fa-user form-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" name="email" required 
                               placeholder="Enter your college email">
                        <i class="fas fa-envelope form-icon"></i>
                    </div>

                    <div class="form-group">
                        <label for="signupPhone">Phone Number</label>
                        <input type="tel" id="signupPhone" name="phone" required 
                               placeholder="Enter your phone number">
                        <i class="fas fa-phone form-icon"></i>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="hostel">Hostel Name</label>
                            <select id="hostel" name="hostel" required>
                                <option value="">Select your hostel</option>
                                <option value="Hostel A">Hostel A</option>
                                <option value="Hostel B">Hostel B</option>
                                <option value="Hostel C">Hostel C</option>
                                <option value="Hostel D">Hostel D</option>
                                <option value="Girls Hostel 1">Girls Hostel 1</option>
                                <option value="Girls Hostel 2">Girls Hostel 2</option>
                                <option value="PG Accommodation">PG Accommodation</option>
                            </select>
                            <i class="fas fa-building form-icon"></i>
                        </div>

                        <div class="form-group">
                            <label for="roomNumber">Room Number</label>
                            <input type="text" id="roomNumber" name="roomNumber" required 
                                   placeholder="e.g., 101, A-205">
                            <i class="fas fa-door-open form-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="password" required 
                               placeholder="Create a strong password">
                        <i class="fas fa-lock form-icon"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                               placeholder="Confirm your password">
                        <i class="fas fa-lock form-icon"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" style="color: #e74c3c;">Terms & Conditions</a>
                        </label>
                    </div>

                    <button type="submit" class="auth-btn" id="submitBtn">
                        <span class="btn-text">Create Account</span>
                        <i class="fas fa-spinner fa-spin btn-spinner" style="display: none;"></i>
                    </button>

                    <div class="auth-divider">
                        <span>or</span>
                    </div>

                    <button type="button" class="demo-login-btn" onclick="demoLogin()">
                        <i class="fas fa-user-graduate"></i>
                        Try Demo Account
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>

            <div class="auth-image">
                <img src="images/signup-illustration.jpg" alt="Signup Illustration">
                <div class="auth-image-overlay">
                    <h3>Quick & Easy Signup</h3>
                    <p>Join hundreds of students who order food 24/7 from their rooms</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Configuration -->
    <script src="js/config.js"></script>
    
    <!-- Clean MongoDB Backend Scripts -->
    <script src="js/api-client.js"></script>
    <script src="js/auth-manager-clean.js"></script>
    <script src="js/cart-manager-clean.js"></script>
    
    <script>
        // Password toggle function
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.parentNode.querySelector('.password-toggle i');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        }

        // Show message function
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="form-message ${type}">${message}</div>`;
            
            // Auto-hide after 5 seconds for errors
            if (type === 'error') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }

        // Form validation
        function validateForm(formData) {
            const firstName = formData.get('firstName').trim();
            const lastName = formData.get('lastName').trim();
            const email = formData.get('email').trim();
            const phone = formData.get('phone').trim();
            const hostel = formData.get('hostel').trim();
            const roomNumber = formData.get('roomNumber').trim();
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');

            if (!firstName || !lastName) {
                return { isValid: false, message: 'Please enter your full name' };
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                return { isValid: false, message: 'Please enter a valid email address' };
            }

            if (!phone || phone.length < 10) {
                return { isValid: false, message: 'Please enter a valid phone number' };
            }

            if (!hostel || !roomNumber) {
                return { isValid: false, message: 'Please enter your hostel and room number' };
            }

            if (password.length < 6) {
                return { isValid: false, message: 'Password must be at least 6 characters long' };
            }

            if (password !== confirmPassword) {
                return { isValid: false, message: 'Passwords do not match' };
            }

            return { isValid: true };
        }

        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            console.log('ðŸš€ Signup form submitted');
            
            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnSpinner = submitBtn.querySelector('.btn-spinner');
            
            // Get form data
            const formData = new FormData(e.target);
            
            // Validate form
            const validation = validateForm(formData);
            if (!validation.isValid) {
                showMessage(validation.message, 'error');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            btnSpinner.style.display = 'inline-block';
            btnText.textContent = 'Creating Account...';
            
            try {
                const userData = {
                    firstName: formData.get('firstName').trim(),
                    lastName: formData.get('lastName').trim(),
                    email: formData.get('email').trim(),
                    phone: formData.get('phone').trim(),
                    hostel: formData.get('hostel').trim(),
                    roomNumber: formData.get('roomNumber').trim(),
                    password: formData.get('password')
                };
                
                console.log('ðŸ“ Creating account for:', userData.email);
                
                // Create account using auth manager
                await authManagerClean.signup(userData);
                
                showMessage('Account created successfully! Redirecting...', 'success');
                
                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                console.error('âŒ Signup error:', error);
                
                let errorMessage = 'Signup failed. Please try again.';
                if (error.message) {
                    errorMessage = error.message;
                }
                
                showMessage(errorMessage, 'error');
                
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                btnSpinner.style.display = 'none';
                btnText.textContent = 'Create Account';
            }
        });

        // Demo login function
        async function demoLogin() {
            try {
                await authManagerClean.demoLogin();
                showMessage('Demo login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } catch (error) {
                showMessage('Demo login failed. Please try again.', 'error');
            }
        }

        // Navigation menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');

            if (hamburger && navMenu) {
                hamburger.addEventListener('click', function() {
                    navMenu.classList.toggle('active');
                });
            }
        });
    </script>
</body>
</html>
