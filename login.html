<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 24x7 Cafe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>24x7</h2>
                <span>Cafe</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="menu.html" class="nav-link">Menu</a>
                <a href="orders.html" class="nav-link">My Orders</a>
                <a href="cart.html" class="nav-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                <a href="login.html" class="nav-link login-btn active">Login</a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Welcome Back!</h2>
                    <p>Login to your account to continue ordering</p>
                </div>

                <form class="auth-form" id="loginForm">
                    <div id="messageContainer"></div>
                    
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" name="email" required 
                               placeholder="Enter your email">
                        <i class="fas fa-envelope form-icon"></i>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required 
                               placeholder="Enter your password">
                        <i class="fas fa-lock form-icon"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <button type="submit" class="auth-btn" id="submitBtn">
                        <span class="btn-text">Login</span>
                        <i class="fas fa-spinner fa-spin btn-spinner" style="display: none;"></i>
                    </button>

                    <div class="auth-divider">
                        <span>or</span>
                    </div>

                    <button type="button" class="demo-login-btn" onclick="demoLogin()">
                        <i class="fas fa-user-graduate"></i>
                        Try Demo Account
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                </div>
            </div>

            <div class="auth-image">
                <img src="images/login-illustration.jpg" alt="Login Illustration">
                <div class="auth-image-overlay">
                    <h3>Quick & Easy Login</h3>
                    <p>Access your account and order your favorite food in seconds</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Configuration -->
    <script src="js/config.js"></script>
    
    <!-- Clean MongoDB Backend Scripts -->
    <script src="js/api-client.js"></script>
    <script src="js/auth-manager-clean.js"></script>
    <script src="js/cart-manager-clean.js"></script>
    
    <script>
        // Password toggle function
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.parentNode.querySelector('.password-toggle i');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        }

        // Show message function
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="form-message ${type}">${message}</div>`;
            
            // Auto-hide after 5 seconds for errors
            if (type === 'error') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            console.log('ðŸš€ Login form submitted');
            
            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnSpinner = submitBtn.querySelector('.btn-spinner');
            
            // Get form data
            const formData = new FormData(e.target);
            const email = formData.get('email').trim();
            const password = formData.get('password');
            
            // Validate inputs
            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            btnSpinner.style.display = 'inline-block';
            btnText.textContent = 'Logging in...';
            
            try {
                console.log('ðŸ” Logging in user:', email);
                
                // Login using auth manager
                await authManagerClean.login(email, password);
                
                showMessage('Login successful! Redirecting...', 'success');
                
                // Redirect after short delay
                setTimeout(() => {
                    const returnUrl = new URLSearchParams(window.location.search).get('return') || 'index.html';
                    window.location.href = returnUrl;
                }, 1000);
                
            } catch (error) {
                console.error('âŒ Login error:', error);
                
                let errorMessage = 'Login failed. Please try again.';
                if (error.message) {
                    errorMessage = error.message;
                }
                
                showMessage(errorMessage, 'error');
                
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                btnSpinner.style.display = 'none';
                btnText.textContent = 'Login';
            }
        });

        // Demo login function
        async function demoLogin() {
            try {
                await authManagerClean.demoLogin();
                showMessage('Demo login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } catch (error) {
                showMessage('Demo login failed. Please try again.', 'error');
            }
        }

        // Navigation menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');

            if (hamburger && navMenu) {
                hamburger.addEventListener('click', function() {
                    navMenu.classList.toggle('active');
                });
            }

            // Check if user is already logged in
            if (authManagerClean.isLoggedIn()) {
                // Redirect to home page if already logged in
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
