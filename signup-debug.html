<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Debug - 24x7 Cafe</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; width: 100%; margin: 10px 0; }
        button:hover { background: #0056b3; }
        .error { color: red; background: #ffe6e6; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .success { color: green; background: #e6ffe6; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .log { background: #000; color: #00ff00; padding: 15px; border-radius: 5px; font-family: monospace; height: 200px; overflow-y: auto; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>üîç Signup Debug Test</h1>
    
    <div id="status"></div>
    
    <form id="debugSignupForm">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="firstName" value="Test" required>
        </div>
        
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="lastName" value="User" required>
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" name="phone" value="+91 98765 43210" required>
        </div>
        
        <div class="form-group">
            <label>Hostel</label>
            <select name="hostel" required>
                <option value="Test Hostel">Test Hostel</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Room Number</label>
            <input type="text" name="roomNumber" value="101" required>
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" value="test123456" required>
        </div>
        
        <button type="submit">üß™ Test Signup</button>
    </form>
    
    <div class="log" id="debugLog"></div>
    
    <button onclick="clearLog()">Clear Log</button>
    <button onclick="testFirebaseConnection()">Test Firebase Connection</button>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script>
        const logDiv = document.getElementById('debugLog');
        const statusDiv = document.getElementById('status');
        
        function log(message, color = '#00ff00') {
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function showStatus(message, type = 'info') {
            statusDiv.className = type;
            statusDiv.textContent = message;
        }
        
        function clearLog() {
            logDiv.innerHTML = '';
            statusDiv.innerHTML = '';
        }
        
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCNN5gijXy7DEi9YeY4shCYvu6ktMbkIDM",
            authDomain: "cafe-24-7-bfb39.firebaseapp.com",
            projectId: "cafe-24-7-bfb39",
            storageBucket: "cafe-24-7-bfb39.firebasestorage.app",
            messagingSenderId: "164822694308",
            appId: "1:164822694308:web:79c41a8fa157ed4906e931",
            measurementId: "G-QHW0PYZXEX"
        };
        
        let auth, db;
        
        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            log('‚úÖ Firebase initialized');
        } catch (error) {
            log('‚ùå Firebase init error: ' + error.message, '#ff0000');
        }
        
        function testFirebaseConnection() {
            log('üî• Testing Firebase connection...');
            
            if (!auth || !db) {
                log('‚ùå Firebase not initialized', '#ff0000');
                return;
            }
            
            // Test Firestore connection
            db.collection('test').limit(1).get()
                .then(() => {
                    log('‚úÖ Firestore connection successful');
                })
                .catch((error) => {
                    log('‚ùå Firestore error: ' + error.message, '#ff0000');
                    log('üîç Error code: ' + error.code, '#ffaa00');
                });
        }
        
        // Handle form submission
        document.getElementById('debugSignupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            log('üöÄ Starting signup process...');
            showStatus('Creating account...', 'info');
            
            const formData = new FormData(e.target);
            const userData = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                hostel: formData.get('hostel'),
                roomNumber: formData.get('roomNumber'),
                password: formData.get('password')
            };
            
            log('üìù User data: ' + JSON.stringify(userData, null, 2));
            
            try {
                // Step 1: Create Firebase Auth user
                log('üë§ Creating Firebase Auth user...');
                const userCredential = await auth.createUserWithEmailAndPassword(userData.email, userData.password);
                const user = userCredential.user;
                log('‚úÖ Auth user created: ' + user.email);
                
                // Step 2: Save user data to Firestore
                log('üíæ Saving user data to Firestore...');
                await db.collection('users').doc(user.uid).set({
                    firstName: userData.firstName,
                    lastName: userData.lastName,
                    name: `${userData.firstName} ${userData.lastName}`,
                    email: userData.email,
                    phone: userData.phone,
                    hostel: userData.hostel,
                    roomNumber: userData.roomNumber,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    isActive: true
                });
                
                log('‚úÖ User data saved successfully');
                showStatus('Account created successfully!', 'success');
                
                // Step 3: Verify data was saved
                log('üîç Verifying saved data...');
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    log('‚úÖ Data verification successful');
                    log('üìÑ Saved data: ' + JSON.stringify(userDoc.data(), null, 2));
                } else {
                    log('‚ö†Ô∏è Data not found after save', '#ffaa00');
                }
                
            } catch (error) {
                log('‚ùå Signup failed: ' + error.message, '#ff0000');
                log('üîç Error code: ' + (error.code || 'unknown'), '#ff0000');
                showStatus('Signup failed: ' + error.message, 'error');
                
                if (error.code === 'permission-denied') {
                    log('üîß SOLUTION: Update Firestore security rules', '#ffaa00');
                    log('üìñ Check FIRESTORE-RULES-FIX.md for instructions', '#ffaa00');
                }
            }
        });
        
        // Auto-test connection on load
        window.addEventListener('load', () => {
            setTimeout(testFirebaseConnection, 1000);
        });
    </script>
</body>
</html>
